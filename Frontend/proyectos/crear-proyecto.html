<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FIUMBA-DEVS | Crear Proyecto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pprincipal/principal.css">
  <link rel="stylesheet" href="crear-proyecto.css">
</head>
<body>
  <nav class="barra-superior">
    <div class="logo-menu" onclick="window.location.href='../pprincipal/principal.html'">
      <img id="logo-usuario" alt="Logo del Usuario">
    </div>
    <div class="navbar-central">
      <a class="nav-link" href="../pprincipal/principal.html">Inicio</a>
      <a class="nav-link" href="../proyectos/proyectos.html"> Mis Proyectos</a>
      <a class="nav-link" href="../tareas/tareas.html">Tareas</a>
    </div>
  </nav>
  <div class="modal-crear-proyecto">
    <h2 class="titulo-crear-proyecto">Crear proyecto</h2>
    <form id="form-crear-proyecto" class="form-crear-proyecto">
      <label class="label-form">Nombre del proyecto</label>
      <input type="text" class="input-form-proyecto" required>
      <label class="label-form">Descripción</label>
      <input type="text" class="input-form-proyecto" required>
      <label class="label-form">Fecha de inicio</label>
      <input type="date" class="input-form-proyecto" required>
      <label class="label-form">Fecha final</label>
      <input type="date" class="input-form-proyecto" required>
      <label class="label-form">Estado</label>
      <select class="input-form-proyecto" required>
        <option value="pendiente">Pendiente</option>
        <option value="en curso">En curso</option>
        <option value="finalizado">Finalizado</option>
      </select>
      <!-- Sección para agregar colaboradores -->
      <label class="label-form">Colaboradores</label>
      <div class="colaboradores-section">
        <input type="email" class="input-colaborador" id="input-colaborador" placeholder="Correo del colaborador">
        <button type="button" class="btn-agregar-colaborador" id="btn-agregar-colaborador">Agregar</button>
      </div>
      <ul class="lista-colaboradores" id="lista-colaboradores"></ul>
      <div class="botones-form">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='../proyectos/proyectos.html'">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="../common/user-avatar.js"></script>
  <script src="crear-proyecto.js"></script>
</body>
</html>
