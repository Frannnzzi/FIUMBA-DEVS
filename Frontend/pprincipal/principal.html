<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FIUMBA-DEVS | Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="principal.css">
</head>
<body>
  <!-- Barra superior -->
  <nav class="barra-superior">
    <div class="logo-menu" onclick="window.location.href='principal.html'">
      <!-- Logo SVG simple, puedes cambiarlo por el que quieras -->
      <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
        <rect x="3" y="8" width="30" height="20" rx="5" stroke="#ffffff" stroke-width="2" fill="none"/>
        <polyline points="5,10 18,22 31,10" stroke="#ffffff" stroke-width="2" fill="none"/>
      </svg>
    </div>
    <div class="navbar-central">
      <a class="nav-link seleccionado" href="#">Inicio</a>
      <a class="nav-link" href="#">Proyectos</a>
      <a class="nav-link" href="#">Tareas</a>
      <!-- Agrega más links si lo deseas -->
    </div>
    <div class="saludo-fecha">
      <span id="saludo-usuario">Hola Usuario,</span>
      <span id="fecha-actual"></span>
    </div>
  </nav>

  <main class="main-dashboard">
    <div class="contenedor-principal">
      <!-- Columna izquierda: tareas -->
      <section class="bloque bloque-tareas">
        <h2 class="titulo-bloque">Tareas pendientes</h2>
        <div class="lista-tareas">
          <div class="tarjeta-tarea">
            <div class="nombre-tarea">proyecto 1</div>
            <div class="desc-tarea">pintar casa</div>
            <div class="vence-tarea">vence en 2 días</div>
          </div>
          <div class="tarjeta-tarea">
            <div class="nombre-tarea">proyecto 2</div>
            <div class="desc-tarea">corregir frontend</div>
            <div class="vence-tarea">vence en 10 días</div>
          </div>
        </div>
      </section>
      <!-- Columna derecha: acciones y novedades -->
      <div class="columna-derecha">
        <div class="fila-botones">
          <button class="boton-principal-dashboard">Crear Proyecto</button>
          <button class="boton-principal-dashboard">Crear Tarea</button>
        </div>
        <section class="bloque bloque-novedades">
          <h2 class="titulo-bloque">Novedades</h2>
          <div class="lista-novedades">
            <div class="tarjeta-novedad">Julia ha realizado una tarea &lt;&gt; Hacer Dibujo UX</div>
            <div class="tarjeta-novedad">Mateo ha creado un nuevo proyecto</div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="principal.js"></script>
</body>
</html>
