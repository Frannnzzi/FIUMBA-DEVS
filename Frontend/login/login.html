<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - FIUMBA-DEVS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <link rel="stylesheet" href="/login/login.css">
</head>
<body>
  <section class="seccion-login">
    <div class="contenedor-formulario-login">
      <h1 class="titulo-principal">Bienvenido a FIUMBA-DEVS</h1>
      <form id="formulario-login" class="cuadro-login">
        <div class="campo-formulario">
          <label class="etiqueta-correo" for="correo">Correo electrónico</label>
          <input class="campo-correo" type="email" id="correo" required autocomplete="username">
        </div>
        <div class="campo-formulario">
          <button class="boton-principal" type="submit">Ingresar</button>
        </div>
        <div id="mensaje-login" class="mensaje-login"></div>
      </form>
      <p class="texto-secundario">¿Eres nuevo? <a class="enlace-acento" href="/registro">Registrate</a></p>
    </div>
  </section>

  <script src="/config.js"></script>
  <script src="/login/login.js"></script>
</body>
</html>
