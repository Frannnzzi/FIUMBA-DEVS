<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FIUMBA-DEVS | Crear Tarea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pprincipal/principal.css">
  <link rel="stylesheet" href="crear-tarea.css">
</head>
<body>
  <nav class="barra-superior">
    <div class="logo-menu" onclick="window.location.href='../pprincipal/principal.html'">
      <img src="../images/logo-fiumba-devs.png" alt="Logo FIUMBA DEVS" style="height: 36px; width: 36px; object-fit: contain; border-radius: 8px; background: #2d3e38;" />
    </div>
    <div class="navbar-central">
      <a class="nav-link" href="../pprincipal/principal.html">Inicio</a>
      <a class="nav-link" href="../proyectos/proyectos.html">Proyectos</a>
      <a class="nav-link" href="tareas.html">Tareas</a>
    </div>
  </nav>
  <div class="modal-crear-tarea">
    <h2 class="titulo-crear-tarea">Crear tarea</h2>
    <form class="form-crear-tarea">
      <label class="label-form">Proyecto</label>
      <select class="input-form-tarea select-proyecto-tarea" required>
        <option value="">Seleccione un proyecto</option>
      </select>
      <label class="label-form">Título</label>
      <input type="text" class="input-form-tarea" placeholder="Título de la tarea" required>
      <label class="label-form">Descripción</label>
      <input type="text" class="input-form-tarea" placeholder="Descripción" required>
      <label class="label-form">Fecha final</label>
      <input type="date" class="input-form-tarea" required>
      <label class="label-form">Estado</label>
      <select class="input-form-tarea" required>
        <option value="pendiente">Pendiente</option>
        <option value="en curso">En curso</option>
        <option value="finalizada">Finalizada</option>
      </select>
      <label class="label-form">Prioridad</label>
      <select class="input-form-tarea" required>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
      <div class="botones-form">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='tareas.html'">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="crear-tarea.js"></script>
</body>
</html>
